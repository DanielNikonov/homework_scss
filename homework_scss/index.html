<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="mainTitle">Registration Form</div>
      <div class="box">
        First Name<br /><input type="First Name" id="nameInput" />
      </div>

      <div class="box">
        Last Name<br /><input type="Last Name" id="lastNameInput" />
      </div>
      <div class="box">Email<br /><input type="Email" id="emailInput" /></div>
      <div class="box">
        Password<br /><input type="Password" id="PasswordInput" />
      </div>
      <div class="box">
        Repeat Password<br /><input type="Password" id="PasswordInputRepeat" />
      </div>

      <button class="RegisterBtn">Register</button>
      <button class="ResetBtn">Reset</button>
    </div>
    <div class="error">error</div>
    <div class="success">form submitted successfully</div>
  </body>
</html>
